<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <div id="clear">clear</div>
            <div id="c0" class="button number">0</div>
            <div id="c1" class="button number">1</div>
            <div id="c2" class="button number">2</div>
            <div id="c3" class="button number">3</div>
            <div id="c4" class="button number">4</div>
            <div id="c5" class="button number">5</div>
            <div id="c6" class="button number">6</div>
            <div id="c7" class="button number">7</div>
            <div id="c8" class="button number">8</div>
            <div id="c9" class="button number">9</div>
            <div id="division" class="button">/</div>
            <div id="addition" class="button">+</div>
            <div id="subtraction" class="button">-</div>
            <div id="multiplication" class="button">x</div>
            <div id="equal" class="button">=</div>
            <div id="decimal" class="button">.</div>
            <div id="backspace" class="button">del</div>
        </div>
    </body>
</html>
